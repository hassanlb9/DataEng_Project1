<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SENTIMENT</title>
    <link rel= "stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
<div class="container">
    <div class="container-lg">
        <h1 class="title"> Sentiment Analysis </h1>
        <form method="POST" class="form">
            <textarea type="text" name="inp" placeholder="Enter your feelings ! " id="inp"></textarea>
            <input type="submit" name="submit" id="btn" class="btn btn-primary">

        </form>
        <h1 class="output">{{message}}</h1>
        <h2>The Analysis Sentiment is about {{ final }}% </h2>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
<table style="width:50%" >
  <tr>
    <th>SENTIMENT METRIC</th>
    <th>SCORE</th>
  </tr>
  <tr>
    <td>Positive</td>
    <td>{{text2}}</td>

  </tr>
    <tr>
    <td>Neutral</td>
    <td>{{text3}}</td>

  </tr>
  <tr>
    <td>Negative</td>
    <td>{{text1}}</td>

  </tr>
  <tr>
    <td>Compound</td>
    <td>{{final}}</td>

  </tr>
</table>
    </div>
</div>
</body>
</html>
